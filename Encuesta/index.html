<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Experto para Diagnóstico de Dificultades en el Aprendizaje</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <h1>Sistema Experto para Diagnóstico de Dificultades en el Aprendizaje</h1>

    </header>

    <main>

        <form id="diagnostic-form">

            <section>

                <h2>Datos del Estudiante</h2>

                <label for="name">Nombre:</label>

                <input type="text" id="name" name="name"><br><br>

                <label for="lastname">Apellido:</label>

                <input type="text" id="lastname" name="lastname"><br><br>

                <label for="age">Edad:</label>

                <input type="number" id="age" name="age"><br><br>

                <label for="birthdate">Fecha de Nacimiento:</label>

                <input type="date" id="birthdate" name="birthdate"><br><br>

                <label for="gender">Género:</label>

                <select id="gender" name="gender">

                    <option value="Masculino">Masculino</option>

                    <option value="Femenino">Femenino</option>

                </select><br><br>

                <label for="grade">Grado que Cursa:</label>

                <select id="grade" name="grade">

                    <option value="1ro">1ro</option>

                    <option value="2do">2do</option>

                    <option value="3ro">3ro</option>

                    <option value="4to">4to</option>

                    <option value="5to">5to</option>

                    <option value="6to">6to</option>

                </select><br><br>

            </section>

            <section>

                <h2>Dificultades en el Aprendizaje</h2>

                <label for="difficulty">Seleccione la dificultad:</label>

                <select id="difficulty" name="difficulty">

                    <option value="No sabe leer">No sabe leer</option>

                    <option value="No sabe escribir">No sabe escribir</option>

                    <option value="No sabe concentrarse">No sabe concentrarse</option>

                </select><br><br>

                <label for="category">Categoría:</label>

                <input type="text" id="category" name="category"><br><br>

                <label for="diagnosis">Diagnóstico:</label>

                <textarea id="diagnosis" name="diagnosis"></textarea><br><br>

            </section>

            <button type="submit">Diagnosticar</button>

        </form>

    </main>

    <script src="script.js"></script>

</body>

</html>
