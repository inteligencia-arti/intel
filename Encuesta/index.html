<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema experto para diagnóstico de dificultades en el aprendizaje</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>

        <h1>Sistema experto para diagnóstico de dificultades en el aprendizaje</h1>

    </header>

    <main>

        <section id="student-info">

            <h2>Información del estudiante</h2>

            <form>

                <label for="name">Nombre:</label>

                <input type="text" id="name" name="name"><br><br>

                <label for="lastname">Apellido:</label>

                <input type="text" id="lastname" name="lastname"><br><br>

                <label for="age">Edad:</label>

                <input type="number" id="age" name="age"><br><br>

                <label for="birthdate">Fecha de nacimiento:</label>

                <input type="date" id="birthdate" name="birthdate"><br><br>

                <label for="gender">Género:</label>

                <select id="gender" name="gender">

                    <option value="Masculino">Masculino</option>

                    <option value="Femenino">Femenino</option>

                </select><br><br>

                <label for="diagnosis-date">Fecha del diagnóstico:</label>

                <input type="date" id="diagnosis-date" name="diagnosis-date"><br><br>

            </form>

        </section>

        <section id="grade-selection">

            <h2>Selección del grado</h2>

            <select id="grade" name="grade">

                <option value="1ero">1ero</option>

                <option value="2do">2do</option>

                <option value="3ero">3ero</option>

                <option value="4to">4to</option>

                <option value="5to">5to</option>

                <option value="6to">6to</option>

            </select>

        </section>

        <section id="test">

            <h2>Test educativo</h2>

            <div id="questions"></div>

        </section>

        <section id="diagnosis">

            <h2>Diagnóstico</h2>

            <button id="diagnosis-btn">Realizar diagnóstico</button>

            <div id="diagnosis-result"></div>

        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
